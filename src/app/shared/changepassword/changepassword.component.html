<h2 mat-dialog-title>RESET PASSWORD</h2>
<div mat-dialog-content>
  <div class="flex flex-col" [formGroup]="passwordForm">
    <mat-form-field>
      <mat-label>Current password</mat-label>
      <input matInput formControlName="currentPassword" type="password" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Retype Current password</mat-label>
      <input matInput formControlName="recurrentPassword" type="password" />
      <mat-error
        *ngIf="
          passwordForm.get('recurrentPassword')?.hasError('passwordMismatch')
        "
      >
        Password is not matching
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>New password</mat-label>
      <input matInput formControlName="newPassword" type="password" />
      <mat-error
        *ngIf="
          passwordForm.get('newPassword')?.hasError('samePassword') &&
          !passwordForm.get('newPassword')?.hasError('required')
        "
      >
        Old and New Passwords are same! try different one
      </mat-error>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <div class="flex space-x-4">
    <button mat-button (click)="close()">Close</button>
    <button
      mat-button
      (click)="reset()"
      cdkFocusInitial
      [disabled]="passwordForm.invalid || passwordForm.pristine"
    >
      Reset
    </button>
  </div>
</div>
